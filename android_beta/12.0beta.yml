  ## Beta 4
  # Fixed
  - note: Testing drawer UI improvements in this beta, feedback on bugs is welcome
    short_note: Testing drawer UI improvements
    tag: new
    group: 4

  - note: Testing new account settings page in this beta, feedback on bugs is welcome
    short_note: Testing new account settings page
    tag: new
    group: 4

  - note: Crash could occur when clicking on a message thread
    short_note: Crash could occur when clicking on a message thread
    tag: fixed
    group: 4

  - note: Unicode folder names were malformed when using server supporting UTF-8
    short_note: Unicode folder names were malformed when using server supporting UTF-8
    tag: fixed
    group: 4

  ## Beta 5
  # Fixed
  - note: Crash occurred when attempting to access account general settings
    short_note: Crash occurred when attempting to access account general settings
    tag: fixed
    group: 5

  ## Beta 6
  # New
  - note: Enable edge-to-edge support on beta
    short_note: Enable edge-to-edge support on beta
    tag: new
    group: 6

  # Fixed
  - note: Selected/read/unread message states were hard to distinguish visually
    short_note: Selected/read/unread message states were hard to distinguish visually
    tag: fixed
    group: 6

  - note: Crash occurred when attempting to access account general settings
    short_note: Crash occurred when attempting to access account general settings
