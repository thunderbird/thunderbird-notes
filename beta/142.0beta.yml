release:
  release_date: '2025-07-25'
  text: |
    **These notes apply to Thunderbird version 142 beta 1 released July 25, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/142.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 140.0beta

  groups:
    - ' '

notes:
  # New
  - note: Visual signatures can be added to PDF attachments opened in Thunderbird
    tag: new
    bugs: [1970796]
  - note: "'Copy Message Link' and 'Copy News Link' added to header pane 'More actions'"
    tag: new
    bugs: [1968470]
  - note: Folder copy enabled within mail server accounts and local folders
    tag: new
    bugs: [1842514]
  - note: "'Reset Folder Order' option added to folder pane to reset custom folder sorting"
    tag: new
    bugs: [1972710]

  # Changed
