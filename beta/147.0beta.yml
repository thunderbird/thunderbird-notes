release:
  release_date: '2025-12-12'
  text: |
    **These notes apply to Thunderbird version 147 beta 3 released December 18, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/146.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 140.0beta

  groups:
