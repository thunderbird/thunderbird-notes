release:
  release_date: '2025-08-20'
  text: |
    **These notes apply to Thunderbird version 143 beta 2 released August 27, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/143.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 140.0beta

  groups:
    - ' '
    - 'Fixed in beta 2'

