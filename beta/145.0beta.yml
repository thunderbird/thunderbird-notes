release:
  release_date: '2025-10-16'
  text: |
    **These notes apply to Thunderbird version 145 beta 3 released October 29, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/144.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 140.0beta

  groups:
    - ' '
    - 'Fixed in beta 2'
    - 'Fixed in beta 3'

