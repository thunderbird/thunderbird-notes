release:
  release_date: '2025-05-28'
  text: |
    **These notes apply to Thunderbird version 140 beta 3 released June 16, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/138.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 128.0beta

  groups:
    - ' '
    - 'Fixed in beta 2'
    - 'Fixed in beta 3'

notes:
  # New
  - note: "Added 'Mark as Spam' and 'Mark as Starred' actions to mail notifications"
    tag: new
    bugs: [1953661]
  - note: Account Hub enabled by default for second email setup
    tag: new
    bugs: [1968292]

