release:
  text: Thunderbird 38.0.1 contains underlying code that is based off of Firefox 38.0.1esr. There was no Thunderbird 38.0 release.
  bug_search_url: https://bugzilla.mozilla.org/buglist.cgi?bug_status=RESOLVED&bug_status=VERIFIED&bug_status=CLOSED&columnlist=component%2Cbug_severity%2Cshort_desc&f0=OP&f1=OP&f10=cf_status_thunderbird_38&f11=CP&f12=CP&f13=OP&f14=OP&f15=cf_status_thunderbird_esr31&f16=CP&f17=CP&f18=OP&f19=OP&f2=target_milestone&f20=cf_status_thunderbird_31&f21=CP&f22=CP&f3=target_milestone&f4=target_milestone&f5=target_milestone&f6=target_milestone&f7=target_milestone&f8=target_milestone&f9=cf_status_thunderbird_38&j1=OR&j14=OR&j19=OR&list_id=12149549&o10=substring&o15=notsubstring&o2=substring&o20=notsubstring&o3=substring&o4=substring&o5=substring&o6=substring&o7=substring&o8=substring&o9=substring&query_format=advanced&resolution=FIXED&v10=verified&v15=fixed&v2=Thunderbird%2032&v20=verified&v3=Thunderbird%2033&v4=Thunderbird%2034&v5=Thunderbird%2035&v6=Thunderbird%2036&v7=Thunderbird%2037&v8=Thunderbird%2038&v9=fixed&order=component&limit=0
  system_requirements: |
    ## Windows

    ### Operating Systems
    - Windows XP SP2
    - Windows Server 2003 SP1
    - Windows Vista
    - Windows 7
    - Windows 8

    *Please note that while the 32-bit and 64-bit versions of Windows can be used to run Thunderbird, only 32-bit builds of Thunderbird are supported at this time.*
  
    ### Windows Recommended Hardware
    - Pentium 4 or newer processor that supports SSE2
    - 1GB RAM
    - 200 MB hard drive space

    ---

    ## Mac
      
    ### Operating Systems
      
    - Mac OS X 10.6
    - Mac OS X 10.7
    - Mac OS X 10.8
    - Mac OS X 10.9
    - Mac OS X 10.10
      
    ###  Recommended Hardware
      
    - Macintosh computer with an Intel x86 processor
    - 512 MB RAM
    - 200 MB hard drive space

    ---
      
    ## GNU/Linux     
    ### Software Requirements

    *Please note that GNU/Linux distributors may provide packages for your distribution which have different requirements.*

    - Thunderbird will not run at all without the following libraries or packages:
        - GTK+ 2.18 or higher
        - GLib 2.22 or higher
        - Pango 1.14 or higher
        - X.Org 1.0 or higher (1.7 or higher is recommended)
        - libstdc++ 4.3 or higher
    - For optimal functionality, we recommend the following libraries or packages:
        - NetworkManager 0.7 or higher
        - DBus 1.0 or higher
        - HAL 0.5.8 or higher
        - GNOME 2.16 or higher

