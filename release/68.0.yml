release:
  release_date: 2019-08-15
  text: |
    ** Thunderbird version 68.0 is only offered as direct download from
    [thunderbird.net](https://www.thunderbird.net) and not as upgrade from Thunderbird version 60
    or earlier. A future version 68.1 will provide updates from earlier versions.
    If you have installed Lightning, the Thunderbird Calendar add-on, it will automatically
    be updated to match the new version of Thunderbird.** Refer to this
    [Calendar troubleshooting article](https://support.mozilla.org/en-US/kb/calendar-updates-issues-thunderbird)
    in case of problems.

    **System Requirements:
    • Window: Windows 7, Windows Server 2008 R2 or later
    • Mac: Mac OS X 10.9 or later
    • Linux: GTK+ 3.4 or higher**.
    Details [here](/en-US/thunderbird/68.0/system-requirements/).

#  bug_search_url:
  system_requirements: |
    ## Windows

    ### Operating Systems
    - Windows 7
    - Windows 8
    - Windows 10
    - Windows Server 2008 R2

    ### Windows Recommended Hardware
    - Pentium 4 or newer processor that supports SSE2
    - 1GB RAM
    - 200 MB hard drive space

    ---

    ## Mac

    ### Operating Systems

    - Mac OS X 10.9
    - Mac OS X 10.10
    - Mac OS X 10.11
    - Mac OS X 10.12
    - Mac OS X 10.13
    - Mac OS X 10.14

    ###  Recommended Hardware

    - Macintosh computer with an Intel x86 processor
    - 512 MB RAM
    - 200 MB hard drive space

    ---

    ## GNU/Linux
    ### Software Requirements

    *Please note that GNU/Linux distributors may provide packages for your distribution which have different requirements.*

    - Thunderbird will not run at all without the following libraries or packages:
        - GTK+ 3.4 or higher
        - GLib 2.22 or higher
        - Pango 1.14 or higher
        - X.Org 1.0 or higher (1.7 or higher is recommended)
        - libstdc++ 4.6.1 or higher
    - For optimal functionality, we recommend the following libraries or packages:
        - NetworkManager 0.7 or higher
        - DBus 1.0 or higher
        - GNOME 2.16 or higher
