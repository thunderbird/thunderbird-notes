release:
  release_date: 2020-09-26
  text: |
    **Thunderbird 78.3.1 includes a fix for crashes reported in Thunderbird 78.3.0.
    See <a href="/thunderbird/78.3.0/releasenotes/">the notes for Thunderbird 78.3.0</a>
    for improvements made in that version.**

    **For more on all of the new features in Thunderbird 78, see
    [New in Thunderbird 78.0](https://support.mozilla.org/en-US/kb/new-thunderbird-78/).**

    **System Requirements:** [Details](/en-US/thunderbird/78.0/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.9 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: '78.0'

notes:
- note: 'Thunderbird crashed after updating to 78.3.0'
  tag: fixed
  bug: 1667120
