release:
  release_date: '2025-07-22'
  text: |
    **System Requirements:** [Details](/en-US/thunderbird/140.0/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

