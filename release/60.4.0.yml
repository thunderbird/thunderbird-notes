    WeTransfer will be included in Thunderbird 60.5.0 and the [Dropbox add-on](https://addons.thunderbird.net/en-US/thunderbird/addon/cloudfile-provider-for-dropbox/)
    will be compatible with Thunderbird 60.5.0.'
