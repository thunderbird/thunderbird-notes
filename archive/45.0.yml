  system_requirements: |
    ## Windows

    ### Operating Systems
    - Windows XP SP3
    - Windows Server 2003 SP1
    - Windows Vista
    - Windows 7
    - Windows 8
    - Windows 10

    *Please note that while the 32-bit and 64-bit versions of Windows can be used to run Thunderbird, only 32-bit builds of Thunderbird are supported at this time.*
  
    ### Windows Recommended Hardware
    - Pentium 4 or newer processor that supports SSE2
    - 1GB RAM
    - 200 MB hard drive space

    ---

    ## Mac
      
    ### Operating Systems
      
    - Mac OS X 10.6
    - Mac OS X 10.7
    - Mac OS X 10.8
    - Mac OS X 10.9
    - Mac OS X 10.10
    - Mac OS X 10.11
      
    ###  Recommended Hardware
      
    - Macintosh computer with an Intel x86 processor
    - 512 MB RAM
    - 200 MB hard drive space

    ---
      
    ## GNU/Linux     
    ### Software Requirements

    *Please note that GNU/Linux distributors may provide packages for your distribution which have different requirements.*

    - Thunderbird will not run at all without the following libraries or packages:
        - GTK+ 2.18 or higher
        - GLib 2.22 or higher
        - Pango 1.14 or higher
        - X.Org 1.0 or higher (1.7 or higher is recommended)
        - libstdc++ 4.3 or higher
    - For optimal functionality, we recommend the following libraries or packages:
        - NetworkManager 0.7 or higher
        - DBus 1.0 or higher
        - HAL 0.5.8 or higher
        - GNOME 2.16 or higher

notes:
- note: Add a Correspondents column combining Sender and Recipient
  tag: new
- note: Much better support for XMPP chatrooms and commands.
  tag: new
- note: Improved options for remote content exceptions (but previous settings based
    on the sender's email address are not migrated, so these need to be added again
    by users).
  tag: new
- note: Allow spell checking and dictionary selection in the subject line
  tag: new
- note: Add dropdown in compose to allow specific setting of font size.
  tag: new
- note: Return/Enter in composer will now insert a new paragraph by default (shift-Enter
    will insert a line break)
  tag: new
- note: Implement option to always use HTML formatting to prevent unexpected format
    loss when converting messages to plain text.
  tag: new
- note: Mail.ru supports OAuth authentication.
  tag: new
- note: Allow copying of name and email address from the message header of an email
  tag: new
- note: Allow editing of From when composing a message.
  tag: new
- note: Use OpenStreetmap for maps (even allow the user to choose from list of map
    services)
  tag: new
- note: 'Fixed: When sending e-mail which was composed using Chinese, Japanese or
    Korean characters, unwanted extra spaces were inserted within the text.'
  tag: fixed
- note: XMPP had connection problems for users with large rosters
  tag: fixed
- note: Spell checker checked spelling in invisible HTML parts of the message.
  tag: fixed
- note: When saving a draft that is edited as new message, original draft was overwritten.
  tag: fixed
- note: External images not displayed in reply/forward
  tag: fixed
- note: Crashed in some cases while parsing IMAP messages.
  tag: fixed
- note: '"Open Draft"/"Forward"/"Edit As New"/"Reply" created message composition
    with incorrect character encoding.'
  tag: fixed
- note: Copy/paste from a plain text editor lost white-space (multiple spaces/blanks,
    tabs, newlines)
  tag: fixed
- note: Properly preserve pre-formatted blocks in message replies.
  tag: fixed
- note: 'Fixed: Grouped By view sort direction change was broken, plus enabled custom
    column grouping.'
  tag: fixed
- note: 'Fixed: New emails into a mailbox did not adhere to sort order by received.'
  tag: fixed
- note: 'Fixed: Box.com attachments failed to upload.'
  tag: fixed
- note: 'Fixed: Drag and drop of multiple attachments failed to OS file folder.'
  tag: fixed
- note: 'Various security fixes '
  tag: fixed
- note: Outlook and Eudora import non-functional.
  tag: unresolved
- note: UI elements become larger when moused over on retina displays/monitor on Mac
    OS X or windows moved between lowdpi/hidp.
  tag: unresolved
