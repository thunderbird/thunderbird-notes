release:
  release_date: 2020-07-16
  text: |
    **These notes apply to Thunderbird version 79 beta 3 released July 27, 2020.**

    **<span style="color:#ed00b5">New in Thunderbird 79.0beta:</span> Experimental
    support for OpenPGP encryption. New functionality is being added with every beta!
    Want to help? Join the conversation on Matrix:
    _[#openpgp:mozilla.org](https://chat.mozilla.org/#/room/#openpgp:mozilla.org)_.**
  system_requirements:
    windows: |
      ## Windows
  
      ### Operating Systems
      - Windows 7
      - Windows 8
      - Windows 10
  
      ### Windows Recommended Hardware
      - Pentium 4 or newer processor that supports SSE2
      - 1GB RAM / 2GB of RAM for the 64-bit version
      - 200 MB hard drive space


    mac: |
      ## Mac
  
      ### Operating Systems
  
      - Mac OS X 10.12
      - Mac OS X 10.13
      - Mac OS X 10.14
      - Mac OS X 10.15
  
      ###  Recommended Hardware
  
      - Macintosh computer with an Intel x86 processor
      - 512 MB RAM
      - 200 MB hard drive space


    linux: |
      ## GNU/Linux
      
      ### Software Requirements
  
      *Please note that GNU/Linux distributors may provide packages for your distribution which have
      different requirements.*
  
      #### Thunderbird will not run at all without the following libraries or packages:
          - GTK+ 3.14 or higher
          - GLib 2.22 or higher
          - Pango 1.22 or higher
          - X.Org 1.0 or higher (1.7 or higher is recommended)
          - libstdc++ 4.8.1 or higher
          - glibc 2.17 or higher
      
      #### For optimal functionality, we recommend the following libraries or packages:
          - NetworkManager 0.7 or higher
          - DBus 1.0 or higher
          - GNOME 2.16 or higher

  groups:
  - 
  - "New and Fixed in Beta 2"
  - "New, Changed, and Fixed in Beta 3"

